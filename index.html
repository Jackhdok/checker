    <style>
      /* General Reset */
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        background-color: #f2f2f7;
        margin: 0;
        padding: 0;
        color: #333;
        overflow-x: hidden;
        -webkit-tap-highlight-color: transparent; /* Remove tap highlight on mobile */
      }

      .container {
        max-width: 600px;
        margin: 30px auto;
        padding: 20px;
        background: #fff;
        border-radius: 16px;
        box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
      }

      h1 {
        text-align: center;
        font-size: 24px;
        margin-bottom: 20px;
        color: #111;
      }

      .form-grid {
        display: flex;
        justify-content: space-between;
        gap: 20px;
      }

      .column {
        width: 48%;
      }

      .recipe {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 16px;
        background: #f9f9f9;
        padding: 10px 15px;
        border-radius: 12px;
        box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.05);
      }

      .recipe label {
        font-size: 14px;
        flex: 1;
        margin-right: 10px;
        color: #555;
      }

      .recipe select {
        flex: 2;
        padding: 5px;
        font-size: 14px;
        border: 1px solid #e1e1e8;
        border-radius: 8px;
        background-color: #f9f9f9;
        outline: none;
        -webkit-appearance: none; /* Remove default select styling */

      }

      button {
        width: 100%;
        padding: 12px;
        font-size: 16px;
        font-weight: bold;
        background-color: #007aff;
        color: white;
        border: none;
        border-radius: 12px;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.15);
        cursor: pointer;
        margin-top: 20px;
        transition: background-color 0.3s ease;
        touch-action: manipulation; /* Improve touch responsiveness */
      }

      button:hover {
        background-color: #005bb5;
      }

      .results {
        margin-top: 20px;
        padding: 15px;
        background-color: #f0f8ff;
        border: 1px solid #cce7ff;
        border-radius: 12px;
        box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.05);
        position: relative;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
      }

      table,
      th,
      td {
        border: 1px solid #cce7ff;
      }

      th,
      td {
        padding: 10px;
        text-align: left;
      }

      th {
        background-color: #e8f4ff;
      }

      .export-icon {
        position: absolute;
        top: 10px;
        right: 10px;
        font-size: 20px;
        color: #007aff;
        cursor: pointer;
      }

      .export-icon:hover {
        color: #005bb5;
      }

      .date-section {
        font-weight: bold;
        margin-bottom: 10px;
      }

      .summary {
        margin-top: 20px;
        font-weight: bold;
        color: #333;
      }

      /* Mobile App-Like Styling */
      @media (max-width: 1024px) {
        body {
          background-color: #fff; /* Full white background for app-like feel */
          padding: 0;
          margin: 0;
          height: 100vh; /* Full height for mobile */
          display: flex;
          flex-direction: column;
        }

        .container {
          margin: 0;
          padding: 15px;
          border-radius: 0; /* Remove rounded corners for full-screen app look */
          box-shadow: none; /* Remove shadow for seamless integration */
          flex: 1;
          overflow-y: auto; /* Allow scrolling within container */
          width: 100%;
          max-width: none; /* Full width */
        }

        h1 {
          font-size: 20px;
          margin: 10px 0;
          position: sticky;
          top: 0;
          background: #fff;
          z-index: 10;
          padding: 10px 0;
          border-bottom: 1px solid #e1e1e8; /* Subtle divider */
        }

        .form-grid {
          flex-direction: column; /* Stack columns on mobile */
          gap: 10px;
        }

        .column {
          width: 100%; /* Full width for each column */
        }

        .recipe {
          padding: 12px;
          margin-bottom: 12px;
          border-radius: 10px;
        }

        .recipe label {
          font-size: 16px; /* Larger for touch readability */
        }

        .recipe select {
          font-size: 16px;
          padding: 10px;
          border-radius: 10px;
        }

        button {
          padding: 15px;
          font-size: 18px;
          border-radius: 14px;
          margin-top: 15px;
          position: sticky;
          bottom: 15px;
          z-index: 10;
        }

        .results {
          padding: 12px;
          border-radius: 10px;
          margin-bottom: 20px;
        }

        th,
        td {
          padding: 8px;
          font-size: 14px;
        }

        .export-icon {
          font-size: 24px;
          padding: 5px;
        }

        .date-section input[type="date"] {
          font-size: 16px;
          padding: 8px;
          width: 100%;
          box-sizing: border-box;
          border: 1px solid #e1e1e8;
          border-radius: 8px;
        }
      }

      /* Extra small devices (phones, 600px and down) */
      @media (max-width: 600px) {
        .container {
          padding: 10px;
        }

        h1 {
          font-size: 18px;
          padding: 8px 0;
        }

        .recipe {
          flex-direction: column;
          align-items: flex-start;
          padding: 10px;
        }

        .recipe label {
          margin-bottom: 8px;
          font-size: 14px;
        }

        .recipe select {
          width: 100%;
          padding: 12px;
          font-size: 14px;
        }

        button {
          padding: 12px;
          font-size: 16px;
        }

        th,
        td {
          font-size: 12px;
          padding: 6px;
        }

        .results {
          padding: 10px;
        }
      }
    </style>
  </head>

    <script>
      function formatDate() {
        const dateInput = document.getElementById("date-picker");
        const formattedDate = document.getElementById("formatted-date");

        const dateValue = dateInput.value;
        if (dateValue) {
          const [year, month, day] = dateInput.value.split("-");
          formattedDate.textContent = `Formatted: ${month}/${day}/${year}`;
        } else {
          formattedDate.textContent = ""; // Clear if no date selected
        }
      }

      document.getElementById("date-picker").addEventListener("input", formatDate);

      function checkIngredients() {
        const C1 = parseInt(document.getElementById("recipe-c1").value);
        const C2 = parseInt(document.getElementById("recipe-c2").value);
        const C3 = parseInt(document.getElementById("recipe-c3").value);
        const C4 = parseInt(document.getElementById("recipe-c4").value);
        const C5 = parseInt(document.getElementById("recipe-c5").value);
        const C6 = parseInt(document.getElementById("recipe-c6").value);
        const C7 = parseInt(document.getElementById("recipe-c7").value);
        const C8 = parseInt(document.getElementById("recipe-c8").value);

        const ingredients = {
          "ƒê·∫≠u ƒë·ªè": { count: C1 * 0.2 + C3 * 0.4, unit: "th√πng 12qt" },
          "ƒê·∫≠u tr·∫Øng": { count: C1 * 0.2 + C3 * 0.4, unit: "th√πng 12qt" },
          "ƒê·∫≠u xanh": { count: C1 * 0.125 + C3 * 0.125 + C7 * 0.125, unit: "th√πng 6qt" },
          "Khoai m√¥n": { count: C1 * 0.2, unit: "√¥" },
          "Rau c√¢u d·∫ªo": { count: C1 * 0.16 + C2 * 0.2 + C6 * 0.3 + C7 * 0.3, unit: "th√πng 12qt" },
          "Rau c√¢u s·ª£i xanh": { count: C7 * 0.4, unit: "th√πng 6qt" },
          "S∆∞∆°ng s√°o": { count: C4 * 0.5, unit: "khay" },
          "D·ª´a non": { count: C8 * 0.5 + C6 * 0.4, unit: "th√πng 6qt" },
          "B√°nh l·ªçt": { count: C1 * 0.2 + C3 * 0.3 + C4 * 0.4, unit: " –∑–∞—â–∏—Ç–∞ 12qt" },
          "H·∫°t l·ª±u": { count: C1 * 0.25 + C2 * 0.25 + C3 * 0.25, unit: "th√πng 12qt" },
          "H·∫°t ƒë√°c th·ªët n·ªët": { count: C1 * 0.04 + C6 * 0.2, unit: "th√πng 12qt" },
          "B∆° pudding": { count: C7 * 30, unit: "c·ª•c" },
          "B∆° xay": { count: C7 * 1, unit: "√¥" },
          "B∆° c·ª•c": { count: C7 * 1.25, unit: "√¥" },
          "D·ª´a s·ª£i": { count: C6 * 0.333, unit: "th√πng 6qt" },
          "M√≠t": { count: C1 * 0.25 + C2 * 0.3333, unit: "√¥" },
          "S·∫ßu ri√™ng": { count: C1 * 0.3, unit: "√¥" },
          "S·ªØa d·ª´a d·∫ßm": { count: C6 * 1, unit: "ca" },
          "ƒê·∫≠u ph·ªông": { count: C1 * 0.25 + C6 * 0.3, unit: "b·ªãch" },
          "ƒê·∫≠u h·ªß": { count: C8 * 30, unit: "ly" },
        };

        const usedIngredients = Object.entries(ingredients)
          .filter(([_, data]) => data.count > 0)
          .map(
            ([name, data]) =>
              `<tr><td><strong style="font-size: 12px; color: green;">${name}</strong></td><td>${data.count.toFixed(3)}</td><td>${data.unit}</td></tr>`
          );

        const recipeValues = { C1, C2, C3, C4, C5, C6, C7, C8 };
        const summaryItems = Object.entries(recipeValues)
          .filter(([_, value]) => value > 0)
          .map(([key, value]) => `${key}: ${value}`);
        const hasRecipes = summaryItems.length > 0;

        const resultsDiv = document.getElementById("results");
        resultsDiv.style.display = "block";

        resultsDiv.innerHTML = `
          <div class="date-section">
            <label>üìÜNg√†y:</label>
            <input 
              type="date" 
              id="date-picker" 
              style="font-weight: normal" 
              placeholder="yyyy-mm-dd"
            />
            <span id="formatted-date" style="margin-left: 10px; font-weight: bold;"></span>

          <span class="export-icon" onclick="exportAsImage()">üì§</span>
          <strong>ü•£Nguy√™n Li·ªáu S·ª≠ D·ª•ng:</strong>
          <table>
            <thead>
              <tr>
                <th>Nguy√™n li·ªáu</th>
                <th>T·ªïng s·ªë</th>
                <th>ƒê∆°n v·ªã</th>
              </tr>

            <tbody>
              ${usedIngredients.join("")}

          </table>
          ${hasRecipes ? `<div class="summary">üìíT√≥m t·∫Øt: ${summaryItems.join(", ")}</div>` : ""}
        `;
        formatDate();
      }

      function exportAsImage() {
        const resultsDiv = document.getElementById("results");
        const dateInput = document.getElementById("date-picker").value || "NoDate";
        const formattedDate = dateInput ? dateInput.replace(/-/g, "") : "NoDate";
        const fileName = `BNC_${formattedDate}_Recipes.png`;

        html2canvas(resultsDiv, { scale: 2 }).then((canvas) => {
          canvas.toBlob(async (blob) => {
            if (navigator.share && blob) {
              // Use Web Share API if available
              const file = new File([blob], fileName, { type: "image/png" });
              try {
                await navigator.share({
                  files: [file],
                  title: "Recipes Image",
                  text: "Save or share your recipes image",
                });
              } catch (error) {
                console.error("Sharing failed:", error);
                // Fallback to download
                const link = document.createElement("a");
                link.download = fileName;
                link.href = URL.createObjectURL(blob);
                link.click();
                URL.revokeObjectURL(link.href); // Clean up
              }
            } else {
              // Fallback to original download method
              const link = document.createElement("a");
              link.download = fileName;
              link.href = canvas.toDataURL("image/png");
              link.click();
            }
          }, "image/png");
        });
      }
